<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aryan ‚ù§Ô∏è Ishita ‚Äî Valentine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      max-width: 520px;
      width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      height: 70px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 6px 15px rgba(255,77,109,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.12);
    }

    #noBtn {
      background: #ddd;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .success {
      font-size: 26px;
      color: #ff4d6d;
      margin-top: 20px;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear forwards;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      top: -10px;
      width: 8px;
      height: 14px;
      background: red;
      animation: confettiFall linear forwards;
      z-index: 1;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ishita, Will You Be My Valentine? üíò</h1>
    <p>This proposal is scientifically backed by memes and emotions üòå</p>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">YES üòç</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div id="successMsg" class="success hidden">
      SHE SAID YES ‚ù§Ô∏è Aryan = Luckiest Human Alive üéâ
    </div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const area = document.getElementById('buttonArea');
    const successMsg = document.getElementById('successMsg');

    const funnyTexts = [
      "Are you sure? ü§®",
      "Think again üòå",
      "Wrong answer detected üö®",
      "System says choose YES ‚ùå",
      "Nice try üòÇ",
      "Illegal move üòè",
      "Aryan will cry üò≠"
    ];

    let noClicks = 0;

    function moveNoButton() {
      const btnRect = noBtn.getBoundingClientRect();
      const maxX = area.offsetWidth - btnRect.width;
      const maxY = area.offsetHeight - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.innerText = funnyTexts[noClicks % funnyTexts.length];
      noClicks++;
    }

    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('click', moveNoButton);

    function launchHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }

    function launchConfetti() {
      for (let i = 0; i < 80; i++) {
        const c = document.createElement('div');
        c.className = 'confetti';
        c.style.left = Math.random() * 100 + 'vw';
        c.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        c.style.animationDuration = (2 + Math.random() * 3) + 's';
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 5000);
      }
    }

    yesBtn.addEventListener('click', () => {
      area.classList.add('hidden');
      successMsg.classList.remove('hidden');
      launchHearts();
      launchConfetti();
    });
  </script>
</body>
</html>
